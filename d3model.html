<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js STL Loader</title>
    <style>
        body { margin: 0; 
        background-color: black;}
    </style>
</head>
<body>
<div id="scene-container"></div>

<script src="https://threejs.org/build/three.js"></script>
<script src="assets/js/STLLoader.js"></script>

<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@<version>/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@<version>/examples/jsm/"
      }
    }
</script>
<script>
    import * as THREE from 'https://threejs.org/build/three.js';

    import { STLLoader } from 'assets/js/STLLoader.js';


    // Set up scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('scene-container').appendChild(renderer.domElement);
  
    // Load STL model
    const loader = new THREE.STLLoader();
    loader.load('img/portfolio/mar_rover/assem.STL', function (geometry) {
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    });
  
    // Set camera position
    camera.position.z = 5;
  
    // Add animation/render loop
    const animate = function () {
      requestAnimationFrame(animate);
  
      // Add any animations or updates here
  
      renderer.render(scene, camera);
    };
  
    // Handle window resize
    window.addEventListener('resize', function () {
      const newWidth = window.innerWidth;
      const newHeight = window.innerHeight;
  
      camera.aspect = newWidth / newHeight;
      camera.updateProjectionMatrix();
  
      renderer.setSize(newWidth, newHeight);
    });
  
    animate();
  </script>
  

</body>
</html>
